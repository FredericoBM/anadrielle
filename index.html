<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência Imersiva | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa: #ffbcca; --verde: #a8bfa1; --slate: #334155; --bg: #fdfafb;
            --white: #ffffff; --mouse-x: 50%; --mouse-y: 50%;
            --glass: rgba(255, 255, 255, 0.75);
        }

        /* --- CONFIGURAÇÕES GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; cursor: none; -webkit-user-select: none; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--slate); overflow-x: hidden; min-height: 100vh; position: relative; }

        /* Cursor Customizado */
        #custom-cursor { position: fixed; width: 20px; height: 20px; background: var(--rosa); border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: multiply; transition: transform 0.1s ease; }

        /* --- CABEÇALHO --- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.5);
            z-index: 3000; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .brand-logo { font-size: 1.1rem; font-weight: 800; color: var(--slate); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .brand-icon { width: 35px; height: 35px; background: linear-gradient(135deg, var(--rosa), var(--verde)); border-radius: 10px; display: grid; place-items: center; color: white; font-weight: 800; }
        .header-nav { display: flex; gap: 12px; }
        .nav-link { text-decoration: none; color: var(--slate); font-weight: 700; font-size: 0.8rem; padding: 10px 22px; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.5); border-radius: 100px; transition: 0.4s; display: flex; align-items: center; gap: 8px; }
        .nav-link:hover { border-color: var(--rosa); transform: translateY(-3px); background: var(--white); box-shadow: 0 10px 25px rgba(255, 188, 202, 0.4); }

        /* Barra de Progresso */
        #progress-bar { position: fixed; top: 0; width: 100%; height: 6px; background: linear-gradient(90deg, var(--rosa), var(--verde)); transform-origin: 0%; z-index: 4000; animation: grow auto linear forwards; animation-timeline: scroll(); }

        /* Blobs de fundo */
        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: 0; opacity: 0.25; pointer-events: none; animation: float-blob 20s infinite alternate; }
        @keyframes float-blob { from { transform: translate(0, 0) scale(1); } to { transform: translate(50px, 100px) scale(1.2); } }

        /* Samambaias */
        .fern { position: fixed; width: 320px; height: auto; z-index: 1; pointer-events: none; overflow: visible; opacity: 0.7; }
        .fern.top-left { top: -30px; left: -30px; }
        .fern.top-right { top: -30px; right: -30px; transform: scaleX(-1); }
        .fern.bottom-left { bottom: -30px; left: -30px; transform: scaleY(-1); }
        .fern.bottom-right { bottom: -30px; right: -30px; transform: scale(-1); }
        .fern-frond { fill: none; stroke: var(--verde); stroke-width: 2.5; stroke-linecap: round; transform-origin: center top; }
        .sway-1 { animation: sway-wind 8s ease-in-out infinite alternate; }
        .sway-2 { animation: sway-wind 6s ease-in-out infinite alternate-reverse; }
        @keyframes sway-wind { 0% { transform: rotate(-4deg); } 100% { transform: rotate(5deg); } }

        /* --- CONTEÚDO --- */
        #content-wrapper { position: relative; z-index: 2; margin-top: 100px; }
        section { min-height: 50vh; display: flex; justify-content: center; align-items: center; padding: 50px 20px; }
        
        section:nth-child(even) .dynamic-box { direction: rtl; }
        section:nth-child(even) .text-content { direction: ltr; text-align: right; }
        section:nth-child(even) .badge { align-self: flex-end; }

        .dynamic-box {
            display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 40px;
            width: 90%; max-width: 950px; padding: 35px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.03);
            transition: all 0.5s ease;
            animation: float-scroll auto linear both;
            animation-timeline: view();
            animation-range: entry 10% exit 90%;
        }

        @keyframes float-scroll {
            0% { opacity: 0; transform: translateY(50px) scale(0.95); }
            40%, 60% { opacity: 1; transform: translateY(0px) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.95); }
        }

        .text-content h2 { font-size: 2.2rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px; }
        .text-content p { font-size: 1.05rem; line-height: 1.6; color: #53647a; font-weight: 300; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; transition: 0.4s; }
        .dynamic-box.expanded p { -webkit-line-clamp: unset; display: block; }

        .read-more-btn { margin-top: 15px; background: none; border: none; color: var(--verde); font-weight: 800; font-size: 0.75rem; text-transform: uppercase; cursor: none; }
        .badge { display: inline-block; padding: 6px 15px; background: var(--rosa); border-radius: 100px; font-size: 0.65rem; font-weight: 800; margin-bottom: 10px; }

        .visual-element { height: 300px; border-radius: 30px; position: relative; overflow: hidden; }
        .visual-element img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .dynamic-box:hover .visual-element img { transform: scale(1.1); }

        /* Footer */
        .footer-box { background: var(--slate); color: var(--white); border-radius: 60px 60px 0 0; padding: 80px 40px; text-align: center; margin-top: 50px; position: relative; z-index: 2; }
        .social-item { padding: 12px 30px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.2); color: white; text-decoration: none; font-weight: bold; transition: 0.3s; margin: 0 10px; }
        .social-item:hover { background: var(--rosa); color: var(--slate); }

        @media (max-width: 768px) { .brand-logo span { display: none; } .dynamic-box { grid-template-columns: 1fr; } .visual-element { height: 220px; order: -1; } .fern { width: 150px; } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="custom-cursor"></div>
    <div id="progress-bar"></div>

    <div class="blob" style="width: 400px; height: 400px; background: var(--verde); top: -100px; right: -50px;"></div>
    <div class="blob" style="width: 300px; height: 300px; background: var(--rosa); bottom: 100px; left: -50px;"></div>

    <svg class="fern top-left" viewBox="0 0 400 500"><g><path class="fern-frond sway-1" d="M20,0 C60,80 10,200 120,350 M120,350 l-20,-30 M120,350 l20,-25 M100,300 l-25,-20 M80,250 l-30,-15" /></g></svg>
    <svg class="fern top-right" viewBox="0 0 400 500"><g><path class="fern-frond sway-2" d="M20,0 C60,80 10,200 120,350 M120,350 l-20,-30 M100,300 l-25,-20" /></g></svg>
    <svg class="fern bottom-left" viewBox="0 0 400 500"><g><path class="fern-frond sway-1" d="M20,0 C60,80 10,200 120,350 M120,350 l20,-25" /></g></svg>
    <svg class="fern bottom-right" viewBox="0 0 400 500"><g><path class="fern-frond sway-2" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></g></svg>

    <header class="main-header">
        <a href="index.html" class="brand-logo">
            <div class="brand-icon">EI</div>
            <span>Experiência Imersiva</span>
        </a>
        <nav class="header-nav">
            <a href="biograph.html" class="nav-link"><span>✦</span> Biografia</a>
            <a href="#contato" class="nav-link"><span>✉</span> Contato</a>
            <a href="#" onclick="abrirAdmin()" class="nav-link" style="background: var(--slate); color: white; border: none;">Admin</a>
        </nav>
    </header>

    <div id="content-wrapper">
        <div id="loading" style="text-align:center; padding:100px; opacity:0.5;">Carregando universo...</div>
    </div>

    <footer id="contato" class="footer-box">
        <span class="badge" style="background: var(--verde); color: white;">DISPONÍVEL</span>
        <h2>Vamos conversar?</h2>
        <div class="social-links" style="margin-top: 30px;">
            <a href="mailto:exemplo@email.com" class="social-item" target="_blank">E-mail</a>
            <a href="https://www.instagram.com/anadriellevs/" class="social-item" target="_blank">Instagram</a>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYHPLW8xv5-BI3CBrcExliepd0liPruCM",
            authDomain: "anadrielle-667a8.firebaseapp.com",
            projectId: "anadrielle-667a8",
            storageBucket: "anadrielle-667a8.firebasestorage.app",
            messagingSenderId: "249083749088",
            appId: "1:249083749088:web:06d593eb95303460f1e685"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const wrapper = document.getElementById('content-wrapper');

        async function renderizarSite() {
            try {
                const querySnapshot = await getDocs(collection(db, "caixas"));
                wrapper.innerHTML = "";
                
                if (querySnapshot.empty) {
                    wrapper.innerHTML = '<section><p style="opacity:0.3">Nenhum conteúdo na nuvem.</p></section>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const id = doc.id;
                    wrapper.innerHTML += `
                        <section>
                            <div class="dynamic-box" id="box-${id}">
                                <div class="text-content">
                                    <span class="badge">${item.badge}</span>
                                    <h2>${item.titulo}</h2>
                                    <p>${item.texto}</p>
                                    <button class="read-more-btn" onclick="toggleBox('${id}')">Ler mais +</button>
                                </div>
                                <div class="visual-element">
                                    <img src="${item.fotoData}" alt="${item.titulo}">
                                </div>
                            </div>
                        </section>`;
                });
            } catch (e) {
                wrapper.innerHTML = "<p>Erro ao conectar com a nuvem.</p>";
            }
        }

        window.toggleBox = (id) => {
            const box = document.getElementById(`box-${id}`);
            const btn = box.querySelector('.read-more-btn');
            box.classList.toggle('expanded');
            btn.innerText = box.classList.contains('expanded') ? "Ler menos -" : "Ler mais +";
        };

        renderizarSite();
    </script>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        function abrirAdmin() { if (prompt("Autorização:") === "1234") window.location.href = "admin.html"; }
    </script>
</body>
</html>
