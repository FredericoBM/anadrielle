<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiência Imersiva | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa: #ffbcca; --verde: #a8bfa1; --slate: #334155; --bg: #fdfafb;
            --white: #ffffff; --glass: rgba(255, 255, 255, 0.7);
        }

        /* --- TRAVAS DE SEGURANÇA E CURSOR --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none !important; -webkit-user-select: none !important;
            -webkit-touch-callout: none !important; -webkit-tap-highlight-color: transparent;
        }
        @media (min-width: 1024px) {
            * { cursor: none !important; }
            body { cursor: none !important; }
            a, button, img, input, span, div { cursor: none !important; }
        }
        img { pointer-events: none; -webkit-user-drag: none; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); color: var(--slate); 
            overflow-x: hidden; min-height: 100vh; position: relative;
        }

        /* Cursor Customizado */
        #custom-cursor { position: fixed; width: 22px; height: 22px; background: var(--rosa); border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: multiply; transition: transform 0.1s ease; display: none; }
        @media (min-width: 1024px) { #custom-cursor { display: block; } }

        /* --- ELEMENTOS DECORATIVOS --- */
        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: 0; opacity: 0.25; pointer-events: none; animation: float-blob 20s infinite alternate; }
        @keyframes float-blob { from { transform: translate(0, 0); } to { transform: translate(50px, 80px); } }

        .fern { position: fixed; width: 160px; height: auto; z-index: 1; pointer-events: none; opacity: 0.5; }
        @media (min-width: 768px) { .fern { width: 320px; opacity: 0.7; } }
        .fern.top-left { top: -30px; left: -30px; }
        .fern.top-right { top: -30px; right: -30px; transform: scaleX(-1); }
        .fern.bottom-left { bottom: -30px; left: -30px; transform: scaleY(-1); }
        .fern.bottom-right { bottom: -30px; right: -30px; transform: scale(-1); }
        .fern-frond { fill: none; stroke: var(--verde); stroke-width: 2.5; stroke-linecap: round; animation: sway 8s ease-in-out infinite alternate; transform-origin: top; }
        @keyframes sway { 0% { transform: rotate(-3deg); } 100% { transform: rotate(4deg); } }

        /* --- CABEÇALHO --- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.5); z-index: 3000; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        @media (min-width: 768px) { .main-header { padding: 15px 40px; } }
        .brand-logo { font-size: 0.9rem; font-weight: 800; color: var(--slate); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .brand-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--rosa), var(--verde)); border-radius: 10px; display: grid; place-items: center; color: white; font-weight: 800; }
        .header-nav { display: flex; gap: 10px; }
        .nav-link { text-decoration: none; color: var(--slate); font-weight: 700; font-size: 0.75rem; padding: 10px 18px; background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255,255,255,0.5); border-radius: 100px; transition: 0.3s; }

        /* --- SISTEMA DE CARDS --- */
        #content-wrapper { position: relative; z-index: 2; margin-top: 100px; padding-bottom: 60px; }
        section { width: 100%; display: flex; justify-content: center; padding: 30px 15px; }

        .dynamic-box {
            display: flex; flex-direction: column; width: 100%; max-width: 950px;
            padding: 30px; background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03); transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); position: relative;
        }

        @media (min-width: 1024px) {
            .dynamic-box:hover { transform: translateY(-12px) scale(1.01); background: rgba(255, 255, 255, 0.85); border-color: var(--rosa); box-shadow: 0 30px 60px rgba(255, 188, 202, 0.2); }
        }
        @media (min-width: 850px) {
            .dynamic-box { flex-direction: row; padding: 50px; gap: 60px; border-radius: 50px; }
            section:nth-child(even) .dynamic-box { flex-direction: row-reverse; text-align: right; }
            section:nth-child(even) .badge { align-self: flex-end; }
            .text-content { flex: 1.2; display: flex; flex-direction: column; justify-content: center; z-index: 5; }
            /* Aumentei o espaço da imagem para caber as cartas atrás */
            .visual-element { flex: 0.9; height: 400px; }
        }

        .text-content h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; line-height: 1.1; color: var(--slate); }
        .text-content p { font-size: 1.05rem; line-height: 1.7; color: #53647a; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; margin-bottom: 10px; }
        .dynamic-box.expanded p { -webkit-line-clamp: unset; display: block; }
        .badge { display: inline-block; padding: 6px 16px; background: var(--rosa); border-radius: 100px; font-size: 0.65rem; font-weight: 800; margin-bottom: 12px; color: var(--slate); }
        .read-more-btn { color: var(--verde); font-weight: 800; font-size: 0.75rem; border: none; background: none; text-transform: uppercase; padding: 10px 0; transition: 0.3s; }
        .read-more-btn:hover { color: var(--rosa); letter-spacing: 1px; }

        /* --- VISUAL ELEMENT COM EFEITO DE PILHA DE CARTAS --- */
        .visual-element { 
            width: 100%; height: 280px; margin-top: 25px; 
            position: relative; z-index: 1; /* Importante para ficar acima das "cartas" de trás */
            /* Removido overflow:hidden e box-shadow do container principal */
        }
        @media (min-width: 850px) { .visual-element { margin-top: 0; } }

        /* A Imagem Principal (Carta do Topo) */
        .visual-element img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: all 0.6s ease;
            border-radius: 25px; /* Arredondamento na imagem */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Sombra na imagem */
            background: var(--white);
            position: relative; z-index: 2; /* Garante que é a primeira */
        }
        
        /* Zoom suave ao passar o mouse */
        .dynamic-box:hover .visual-element img { transform: scale(1.05); }

        /* --- AS CARTAS DE TRÁS (Pseudo-elementos) --- */
        .visual-element::before,
        .visual-element::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(202, 168, 197, 0.9); /* Cor de carta, ligeiramente transparente */
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito elástico suave */
        }

        /* Carta do Meio */
        .visual-element::after {
            z-index: -1;
            transform: rotate(4deg) translate(10px, 10px);
        }

        /* Carta do Fundo */
        .visual-element::before {
            z-index: -2;
            transform: rotate(-5deg) translate(-10px, 15px);
            background: rgba(165, 84, 147, 0.7); /* Mais transparente */
        }

        /* Efeito de Espalhar ao Passar o Mouse */
        .dynamic-box:hover .visual-element::after {
            transform: rotate(7deg) translate(25px, 20px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        .dynamic-box:hover .visual-element::before {
            transform: rotate(-9deg) translate(-25px, 35px);
             box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        /* -------------------------------------------------- */

        #progress-bar { position: fixed; top: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--rosa), var(--verde)); z-index: 4000; transform-origin: left; scale: 0 1; }
        .footer-box { background: var(--slate); color: var(--white); border-radius: 50px 50px 0 0; padding: 70px 20px; text-align: center; position: relative; z-index: 2; }
        .social-item { padding: 12px 30px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.2); color: white; text-decoration: none; font-size: 0.85rem; font-weight: 700; display: inline-block; margin: 8px; transition: 0.3s; }
    </style>
</head>

<body oncontextmenu="return false" oncopy="return false" oncut="return false" ondragstart="return false">

    <div id="custom-cursor"></div>
    <div id="progress-bar"></div>
    <div class="blob" style="width: 450px; height: 450px; background: var(--verde); top: -100px; right: -50px;"></div>
    <div class="blob" style="width: 350px; height: 350px; background: var(--rosa); bottom: 100px; left: -50px;"></div>

    <svg class="fern top-left" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M120,350 l-20,-30 M100,300 l-25,-20" /></svg>
    <svg class="fern top-right" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></svg>
    <svg class="fern bottom-left" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></svg>
    <svg class="fern bottom-right" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></svg>

    <header class="main-header">
        <a href="index.html" class="brand-logo">
            <div class="brand-icon">EI</div>
            <span>Exp. Imersiva</span>
        </a>
        <nav class="header-nav">
            <a href="biograph.html" class="nav-link">✦ Bio</a>
            <a href="#" onclick="abrirAdmin()" class="nav-link" style="background: var(--slate); color: white; border: none;">Admin</a>
        </nav>
    </header>

    <div id="content-wrapper">
        <div id="loading" style="text-align:center; padding-top:100px; opacity:0.5;">Sincronizando...</div>
    </div>

    <footer id="contato" class="footer-box">
        <h2 style="margin: 15px 0 25px; font-size: 1.8rem;">Vamos conversar?</h2>
        <div class="social-links">
            <a href="mailto:exemplo@email.com" class="social-item">E-mail</a>
            <a href="https://www.instagram.com/anadriellevs/" class="social-item" target="_blank">Instagram</a>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYHPLW8xv5-BI3CBrcExliepd0liPruCM",
            authDomain: "anadrielle-667a8.firebaseapp.com",
            projectId: "anadrielle-667a8",
            storageBucket: "anadrielle-667a8.firebasestorage.app",
            messagingSenderId: "249083749088",
            appId: "1:249083749088:web:06d593eb95303460f1e685"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const wrapper = document.getElementById('content-wrapper');

        async function renderizarSite() {
            try {
                const querySnapshot = await getDocs(collection(db, "caixas"));
                wrapper.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const id = doc.id;
                    wrapper.innerHTML += `
                        <section>
                            <div class="dynamic-box" id="box-${id}">
                                <div class="text-content">
                                    <div><span class="badge">${item.badge}</span></div>
                                    <h2>${item.titulo}</h2>
                                    <p>${item.texto}</p>
                                    <button class="read-more-btn" onclick="toggleBox('${id}')">Ler mais +</button>
                                </div>
                                <div class="visual-element">
                                    <img src="${item.fotoData}" alt="${item.titulo}" loading="lazy">
                                </div>
                            </div>
                        </section>`;
                });
            } catch (e) { wrapper.innerHTML = "<p>Erro de conexão.</p>"; }
        }

        window.toggleBox = (id) => {
            const box = document.getElementById(`box-${id}`);
            const btn = box.querySelector('.read-more-btn');
            box.classList.toggle('expanded');
            btn.innerText = box.classList.contains('expanded') ? "Ler menos -" : "Ler mais +";
        };

        renderizarSite();
    </script>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const prog = document.getElementById('progress-bar');
        document.addEventListener('mousemove', (e) => { if(cursor) { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; } });
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height);
            prog.style.transform = `scaleX(${scrolled})`;
        });
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 'i' || e.key === 's')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });
        function abrirAdmin() { if (prompt("Autorização:") === "1234") window.location.href = "admin.html"; }
    </script>
</body>
</html>
