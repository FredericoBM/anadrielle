<body>
    <div id="custom-cursor"></div>
    <div id="progress-bar"></div>
    
    <header class="main-header">
        <a href="index.html" class="brand-logo">
            <div class="brand-icon">EI</div>
            <span>Experiência Imersiva</span>
        </a>
        <nav class="header-nav">
            <a href="biograph.html" class="nav-link"><span>✦</span> Biografia</a>
            <a href="#contato" class="nav-link"><span>✉</span> Contato</a>
            <a href="#" onclick="abrirAdmin()" class="nav-link" style="background: var(--slate); color: white; border: none;">Admin</a>
        </nav>
    </header>

    <div id="content-wrapper">
        <div id="loading" style="text-align:center; padding:100px; opacity:0.5;">Conectando ao banco de dados...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- COLE SEUS DADOS DO FIREBASE AQUI ---
        const firebaseConfig = {
            apiKey: "AIzaSyAYHPLW8xv5-BI3CBrcExliepd0liPruCM",
            authDomain: "anadrielle-667a8.firebaseapp.com",
            projectId: "anadrielle-667a8",
            storageBucket: "anadrielle-667a8.firebasestorage.app",
            messagingSenderId: "249083749088",
            appId: "1:249083749088:web:06d593eb95303460f1e685"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const wrapper = document.getElementById('content-wrapper');

        async function renderizarSite() {
            try {
                const querySnapshot = await getDocs(collection(db, "caixas"));
                wrapper.innerHTML = "";
                
                if (querySnapshot.empty) {
                    wrapper.innerHTML = '<section style="margin-top:20vh"><p style="opacity:0.3">Nenhum conteúdo público ainda.</p></section>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const id = doc.id;
                    wrapper.innerHTML += `
                        <section>
                            <div class="dynamic-box" id="box-${id}">
                                <div class="text-content">
                                    <span class="badge">${item.badge}</span>
                                    <h2>${item.titulo}</h2>
                                    <p>${item.texto}</p>
                                    <button class="read-more-btn" onclick="toggleBox('${id}')">Ler mais +</button>
                                </div>
                                <div class="visual-element">
                                    <img src="${item.fotoData}" alt="${item.titulo}">
                                </div>
                            </div>
                        </section>
                    `;
                });
            } catch (e) {
                wrapper.innerHTML = "<p>Erro ao carregar dados.</p>";
            }
        }

        window.toggleBox = (id) => {
            const box = document.getElementById(`box-${id}`);
            const btn = box.querySelector('.read-more-btn');
            box.classList.toggle('expanded');
            btn.innerText = box.classList.contains('expanded') ? "Ler menos -" : "Ler mais +";
        };

        renderizarSite();
    </script>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        function abrirAdmin() { if (prompt("Autorização:") === "1234") window.location.href = "admin.html"; }
    </script>
</body>
