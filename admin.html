<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Host | Moldura Orgânica</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #ffbcca; --verde: #a8bfa1; --slate: #334155; --bg: #fdfafb; --white: #ffffff; --glass: rgba(255, 255, 255, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--slate); padding: 40px 20px; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }

        /* Cursor */
        #custom-cursor { position: fixed; width: 20px; height: 20px; background: var(--rosa); border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: multiply; }

        /* Samambaias Admin (Mais sutis) */
        .fern { position: fixed; width: 250px; height: auto; z-index: 0; opacity: 0.4; pointer-events: none; }
        .fern.top-right { top: -20px; right: -20px; transform: scaleX(-1); }
        .fern.bottom-left { bottom: -20px; left: -20px; transform: scaleY(-1); }
        .fern-frond { fill: none; stroke: var(--verde); stroke-width: 2.5; stroke-linecap: round; animation: sway-wind 10s infinite alternate; transform-origin: top; }
        @keyframes sway-wind { from { transform: rotate(-3deg); } to { transform: rotate(3deg); } }

        .admin-card { background: var(--glass); backdrop-filter: blur(25px); width: 100%; max-width: 600px; padding: 40px; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.7); position: relative; z-index: 2; }
        h1 { margin-bottom: 30px; font-weight: 800; border-left: 6px solid var(--rosa); padding-left: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, select { padding: 15px; border: 1px solid rgba(0,0,0,0.05); border-radius: 15px; outline: none; font-family: inherit; }
        button { padding: 18px; background: var(--slate); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--rosa); color: var(--slate); transform: translateY(-3px); }
        
        .list-item { background: white; padding: 15px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <svg class="fern top-right" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M120,350 l-20,-30 M100,300 l-25,-20" /></svg>
    <svg class="fern bottom-left" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></svg>

    <div class="admin-card">
        <a href="index.html" style="text-decoration: none; color: var(--slate); font-weight: 800; font-size: 0.8rem; display: block; margin-bottom: 20px;">← Sair do Painel</a>
        <h1>Gerenciar</h1>
        <form id="box-form">
            <input type="text" id="badge" placeholder="Categoria" required>
            <input type="text" id="titulo" placeholder="Título" required>
            <textarea id="texto" rows="3" placeholder="Texto..." required></textarea>
            <input type="file" id="fotoLocal" accept="image/*" required>
            <button type="submit">Publicar Agora ✦</button>
        </form>
        <div id="lista-caixas" style="margin-top: 30px;"></div>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Lógica de salvamento Base64 (mesma que criamos antes)
        const form = document.getElementById('box-form');
        let baseDeDados = JSON.parse(localStorage.getItem('site_caixas_local')) || [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('fotoLocal').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                baseDeDados.push({
                    badge: document.getElementById('badge').value,
                    titulo: document.getElementById('titulo').value,
                    texto: document.getElementById('texto').value,
                    fotoData: reader.result
                });
                localStorage.setItem('site_caixas_local', JSON.stringify(baseDeDados));
                alert("Publicado com sucesso!");
                window.location.reload();
            }
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
